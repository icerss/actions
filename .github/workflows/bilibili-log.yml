name: bilibili log
on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches: main
jobs:
   bilibili-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Curl 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          date +%Y_%m_%d%t%H:%M:%S >> bilibili.log
          curl -o /dev/null -s -w "建立到服务器的 TCP 连接所用的时间：%{time_connect}\n服务器返回数据的第一个字节所用的时间：%{time_starttransfer}\n完成请求所用的时间：%{time_total}\n状态码：%{http_code}\n\n" http://www.bilibili.com >> bilibili.log
        env:
          CI: false

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main # The branch the action should deploy to.
          FOLDER: . # The folder the action should deploy.
